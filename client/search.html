<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheatSheet</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="search.js"></script>
</head>

<body>
	<div id="app">
		<div id="search-page" v-cloak v-show="searchPage">
			<div id="search-links">
				<p><a href="#" onclick="show('add')">Add a snippet</a></p>
			</div>
			
			<div id="search">
				Search query: <br />
				<input type="text" id="query">
			</div>
			
			<div id="search-message"></div>
			<div id="search-results"></div>
		</div>

		<div id="view-page" v-cloak v-show="viewPage">
			<div id="view-links">
				<p><a href="#" onclick="show('search')">Back to search results</a></p>
				<p><a href="#" id="delete">Delete this snippet</a></p>
			</div>
			<div id="view-results"></div>
		</div>

		<div id="add-page" v-cloak v-show="addPage">
			<div id="add-links">
				<p><a href="#" onclick="show('search')">Back to search results</a></p>
			</div>

			<div id="form">
				<span>Problem:</span><input type="text" id="problem">
				<br />
				<span>Solution:</span><textarea id="solution"></textarea>
				<br />
				<span>Keywords:</span><input type="text" id="keywords">
				<br />
				<input type="button" value="Submit" id="add-submit">
			</div>

			<div id="add-message"></div>
		</div>
	</div>
</body>
</html>
