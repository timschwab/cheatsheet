<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'none'; script-src 'unsafe-inline' 'self'; style-src 'self' https://maxcdn.bootstrapcdn.com https://use.fontawesome.com; font-src https://use.fontawesome.com;"
		/>
		<title>CheatSheet</title>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		/>

		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>

		<script>
			// Load JS libraries
			window.$ = window.jQuery = require('jquery');
			require('popper.js');
			require('bootstrap');
		</script>

		<!-- Custom files -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="dist/main.js" type="text/javascript" defer></script>

		<!-- Open all links in the default browser -->
		<script>
			let shell = require('electron').shell;
			$(document).on('click', 'a[href^="http"]', function(event) {
				event.preventDefault();
				shell.openExternal(this.href);
			});
		</script>
	</head>

	<body>
		<div id="app"></div>
	</body>
</html>
